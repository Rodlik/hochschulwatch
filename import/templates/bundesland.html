
	<div class="container">
		<div class="hidden-xs col-sm-5 col-md-4 col-lg-3 pull-right">
			<div class="well">
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-3">
						<img src="../images/land-{{ #name }}{{ slugify }}{{ /name }}.png" class="img-responsive w100">
					</div>
				</div><!-- row -->
				<table class="table table-striped above40px">
					{{ #infobox }}
					<tr>
						<th>{{ key }}</th>
						<td>{{ value }}</td>
					</tr>
					{{ /infobox }}
				</table>
			</div>
		</div>

		<h1>{{ name }}</h1>

		{{ #hochschulen }}
		<h2 class="above40px">{{ char }}</h2>
		<ul class="list-unstyled">
			{{ #names }}
			<li><a href="../hochschule/{{ #. }}{{ slugify }}{{ /. }}.html">{{ . }}</a></li>
			{{ /names }}
		</ul>
		{{ /hochschulen }}


	</div><!-- container -->
